<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('User - Shopme Admin')"></head>
<body>
<div class="container-fluid">
    <div th:replace="navigation :: menu"></div>

    <div>
        <h2>Manage Categories</h2>
        <a th:href="@{/categories/new}" class="fa-solid fa-user-plus fa-2x icon-dark mr-2"></a>
        <a th:href="@{/categories/export/csv}" class="fa-solid fa-file-csv fa-2x icon-dark mr-2"></a>
    </div>

    <div th:if="${message != null}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div>
        <form th:action="@{/categories/page/1}" class="form-inline m-3">
            <input type="hidden" name="sortField" th:value="${sortField}"/>
            <input type="hidden" name="sortDir" th:value="${sortDir}"/>

            Filter:&nbsp;
            <input type="search" name="keyword" th:value="${keyword}" class="form-control" required/>
            &nbsp;&nbsp;
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-search"></i>
            </button>
            &nbsp;&nbsp;
            <button type="button" class="btn btn-secondary" onclick="clearFilter()">
                <i class="fas fa-eraser"></i>
            </button>
        </form>
    </div>

    <div class="full-details">
        <table class="table table-bordered table-striped table-hover table-responsive-xl">
            <thead class="thead-dark">
            <tr>
                <th class="hideable-column">
                <th th:replace="fragments :: column_link('id', 'ID', 'tag')"></th>
                </th>
                <th>Category Image</th>
                <th th:replace="fragments :: column_link('categoryName', 'Category Name', 'none')"></th>
                <th th:replace="fragments :: column_link('alias', 'Alias', 'none')"></th>
                <th th:replace="fragments :: column_link('enabled', 'Enabled', 'none')"></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${listCategories}">
                <td class="hideable-column">[[${category.id}]]</td>
                <td>
                    <span th:if="${category.image == null}" class="fa-solid fa-image-portrait fa-3x icon-silver"></span>
<!--                    <img th:if="${category.image != null}" th:src="@{${user.photosImagePath}}" style="width: 100px">-->
                </td>
                <td>[[${category.name}]]</td>
                <td>[[${category.alias}]]</td>
                <td>
                    <a th:if="${category.enabled == true}" class="fa-solid fa-regular fa-circle-check fa-2x icon-green"
                       th:href="@{'/categories/' + ${category.id} + '/enabled/false'}" title="Disable this category"></a>
                    <a th:if="${category.enabled == false}" class="fa-solid fa-regular fa-circle fa-2x icon-dark"
                       th:href="@{'/categories/' + ${category.id} + '/enabled/true'}" title="Enable this category"></a>
                </td>
                <td>
                    <a class="fa-solid fa-pen-to-square fa-2x icon-green" th:href="@{'/category/edit/' + ${category.id}}"
                       title="Edit this category"></a>
                    &nbsp;
                    <a class="fa-solid fa-trash fa-2x icon-dark link-delete" th:href="@{'/users/delete/' + ${category.id}}"
                       title="Delete this category" th:categoryId="${category.id}"></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="modal fade text-center" id="confirmModel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Delete Confirmation</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <span id="confirmText"></span>
                </div>

                <div class="modal-footer">
                    <a href="" class="btn btn-success" id="yesButton">Yes</a>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
                </div>
            </div>
        </div>

    </div>

    <div th:replace="fragments :: footer"></div>

</div>
<script type="text/javascript">
    $(document).ready(function () {
        $(".link-delete").on("click", function (e) {
            e.preventDefault();
            // alert($(this).attr("href"))
            let link = $(this);
            let userId = link.attr("userId");
            $("#yesButton").attr("href", link.attr("href"));
            $("#confirmText").text(`Are you sure you want to delete this user ID ${userId}?`);
            $("#confirmModel").modal();
        })
    })

    function clearFilter() {
        window.location = "[[@{/categories/}]]"
    }
</script>

</body>
</html>
